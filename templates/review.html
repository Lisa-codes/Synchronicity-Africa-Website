<!-- templates/form.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .review-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .review-form input,
        .review-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .review-form button {
            background-color: #ad945a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .review-form button:hover {
            background-color: #9c8351;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form class="review-form" action="/submit_testimonial" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <textarea name="testimonial" placeholder="Your Testimonial" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
